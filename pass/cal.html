<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="cal.css">
        <title>Calculator</title>
        <meta name="description" content="My basic Calculator">
        <script src="cal.js"> </script>
    </head>
    <body>
    <div id="main"> 
        <h1>Calculator</h1>
        <div id="result">

        </div>
        <div id="num">
            <button value="7" class="numbers">7</button> 
            <button value="8" class="numbers">8</button>
            <button value="9" class="numbers">9</button>
            <button value="4" class="numbers">4</button>
            <button value="5" class="numbers">5</button>
            <button value="6" class="numbers">6</button>
            <button value="1" class="numbers">1</button>
            <button value="2" class="numbers">2</button>
            <button value="3" class="numbers">3</button>
            <button value="0" class="numbers">0</button>
            <button id="dot" class="numbers">.</button>
             </div>
             <div id="operators">
                <button value="+" class="operator">+</button>
                <button value="-" class="operator">-</button>
                <button value="*" class="operator">*</button>
                <button value="/" class="operator">/</button> 
            </div>
            <div id="result">
                <button class="resultOp" id="equal" >=</button>
                <button class="resultOp" id="delete" >C</button>   
        </div>
    </div>
    </body>
</html>
